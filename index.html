<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Tic Tack Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box">X</button>
                <button class="box">0</button>
                <button class="box">P</button>
                <button class="box">A</button>
                <button class="box">R</button>
                <button class="box">L</button>
                <button class="box">M</button>
                <button class="box">O</button>
                <button class="box">T</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
